<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"th:replace="~{fragments/layout :: layout (~{::body},'folders')}">

<body>

<h2>Folders</h2>

<table id="folders" class="table table-striped">
  <thead>
  <tr>
    <th style="width: 150px;"></th>
    <th style="width: 200px;">Name</th>
    <th></th>
    <th style="width: 120px"></th>
    <th>Picture Count</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="folder : ${selections}">
    <td>
    </td>
    <td>
      <a th:href="@{/buckets/__${folder.name}__}" th:text="${folder.displayName}" style="color:black;">Folder name</a>
    </td>
    <td>
    </td>
    <td>
    </td>
    <td>
      <a th:href="@{/buckets/__${folder.name}__}" th:text="${folder.picture_count}" style="color:black;">File count</a>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
