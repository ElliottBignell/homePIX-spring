<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Administration | HomePIX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 py-10">

<div class="max-w-4xl mx-auto bg-white shadow-md rounded-lg p-6">
    <h1 class="text-3xl font-semibold text-gray-700 mb-6">User Administration</h1>

    <table class="w-full text-left border-collapse">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-3 font-medium text-gray-700">Username</th>
                <th class="p-3 font-medium text-gray-700 text-center">Passwords</th>
                <th class="p-3 font-medium text-gray-700 text-center">Actions</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}" class="border-b">
            <td class="p-3 text-gray-800" th:text="${user.username}"></td>

            <td class="p-3 text-center space-x-2">

                <!-- Reset Password button -->
                <form th:action="@{/admin/reset-password}" method="post" class="inline"
                  th:if="${user.role != 'ADMIN'}">
                    <input type="hidden" name="username" th:value="${user.username}" />
                    <button type="submit"
                            class="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600">
                        Reset Password
                    </button>
                </form>

            </td>
            <td class="p-3 text-center space-x-2">
                <!-- Delete button -->
                <form th:action="@{/admin/delete-user}" method="post" class="inline"
                      th:if="${user.role != 'ADMIN'}">
                    <input type="hidden" name="username" th:value="${user.username}" />
                    <button type="submit"
                            class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700"
                            onclick="return confirm('Delete user? This cannot be undone.');">
                        Delete
                    </button>
                </form>

            </td>
        </tr>
        </tbody>

    </table>
</div>

</body>
</html>
