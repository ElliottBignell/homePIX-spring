<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'albums')}">

<body>

  <h2>
    <th:block th:if="${pictureFile['new']}">New </th:block>
    Picture
  </h2>
  <form th:object="${pictureFile}" class="form-horizontal" method="post">
    <input type="hidden" name="id" th:value="*{id}" />
    <div class="form-group has-feedback">
      <div class="form-group">
        <label class="col-sm-2 control-label">Albums</label>
        <div class="col-sm-10">
          <span th:text="${pictureFile.album?.name}" />
        </div>
      </div>
      <input
        th:replace="~{fragments/inputField :: input ('Name', 'name', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Birth Date', 'birthDate', 'date')}" />
      <input
        th:replace="~{fragments/selectField :: select ('Type', 'type', ${types})}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${pictureFile['new']} ? 'Add Picture' : 'Update Picture'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Picture</button>
      </div>
    </div>
  </form>

</body>

</html>
