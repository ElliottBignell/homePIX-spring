<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | HomePIX</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

<div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login to HomePIX</h2>

  <form action="/login" method="post">
    <!-- Username -->
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" required
             class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-blue-500 focus:border-blue-500">
    </div>

    <!-- Remember Me -->
    <div class="flex items-center justify-between mb-4">
      <label class="flex items-center">
        <input type="checkbox" name="remember-me" class="text-blue-600">
        <span class="ml-2 text-sm text-gray-600">Remember me</span>
      </label>
      <a href="/forgot-password" class="text-sm text-blue-500 hover:underline">Forgot Password?</a>
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:ring focus:ring-blue-300">
      Login
    </button>
  </form>

  <!-- Register Link -->
  <p class="mt-4 text-sm text-center text-gray-600">
    Don't have an account?
    <a href="/register" class="text-blue-500 hover:underline">Sign up</a>
  </p>
</div>

</body>
</html>
